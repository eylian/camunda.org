<!DOCTYPE html>
<html lang="en">
  <head>
    <title>camunda.org - the camunda bpm community homepage</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="camunda.org community" />
    
    <!-- loads all stylesheets -->
    <link href="assets/css/loader.css" rel="stylesheet" />

    <!-- For IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
     
    <base app-base="." />

  </head>
  <body ng-controller="DefaultController" >
    <div class="wrapper">
      <!-- navigation -->
      <div data-ng-include=" 'templates/navigation.html' "></div>

      <div class="container">
            <div style="padding-top:80px; text-align:center">            
              <h1 style="color:#333">Meetings</h1>
              <h3>in the camunda BPM Community</h3>
            </div>
        <div class="row-fluid" style="padding-top:40px;">
          <div class="span2">
            <form name="subscribeForm" id="subscribeForm" data-meetings-subscribe>
              <fieldset>
                
                        <p >
                          <b>Notify me</b>, when new meetings are scheduled:
                          </p>  
                          <input id="email" name="email" type="text" style="width:100%" length="80" placeholder="Email">
                          <button type="submit" id="submit" class="btn btn-primary">Subscribe</button>
                </fieldset>
              </form>
              <p id="status" style="color:red;">
                
              </p>
                        
          </div>

          <div class="span9" >
            
         <div id="meetingsContainer" >
            <table class="table table-hover table-striped" data-camunda-events></table>
          </div>
        </div>

      </div>
  

      </div>
      <div class="push-down"><!-- // --></div> 
    </div>
    <!-- footer -->
    <footer class="footer">
      <div data-ng-include=" 'templates/footer.html' "></div>

      <!-- loads all javascript -->
      <script src="assets/js/loader.js"></script>
    <script src="assets/js/app/cabpmn.js"></script>
    </footer>
  </body>
</html>
