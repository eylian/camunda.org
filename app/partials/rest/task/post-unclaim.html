  <p>
    Resets a task's assignee. If successful, the task is not assigned to a user.
  </p>
  
  <h2>Method</h2>  
  <p>POST <code>/task/{id}/unclaim</code></p>

    </tr>
    <tr>
      <td>id</td>
      <td>The id of the task to unclaim.</td>
    </tr>
  </table>
