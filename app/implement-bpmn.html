<!DOCTYPE html>
<html lang="en">
  <head>
    <title>camunda.org - the camunda bpm community homepage</title>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--
    <meta name="description"
          content="camunda.org">
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="fragment" content="!">

    <meta name="author" content="camunda.org community" />
    
    <!-- loads all stylesheets -->
    <link href="assets/css/loader.css" rel="stylesheet" />

    <!-- For IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
     
    <base app-base="." />

  </head>
  <body ng-controller="DefaultController" >
    <div class="wrapper">
      <!-- navigation -->
      <div data-ng-include=" 'templates/navigation.html' "></div>

      <div class="container">
        <div data-ng-include=" 'templates/breadcrumbs.html' "></div>

        <div class="row-fluid doc">

          <div class="span3">
            <form class="well form-search" section="engine" ng-submit="updateSearch()">
              <div class="input-prepend dropdown search" ng-class="{ open: focused && bestMatch.rank > 0 && bestMatch.page != currentPage}">
                <span class="add-on">
                  <i class="icon-search"></i>
                </span>
                <input type="text" tabindex="1" accesskey="s" focused="focused" ng-model="search" placeholder="search the docs" />
                <ul class="dropdown-menu">
                  <li>
                    <a href="{{ bestMatch.page.url }}">{{ bestMatch.page.shortName }}</a>
                  </li>
                </ul>
              </div>

              <div class="spacer"></div>

              <div ng-show="search">Filtered results:</div>

              <ul class="nav nav-list" ng-hide="categories.length">
                <li ng-repeat="page in pages" ng-class="navClass(page)">
                  <a href="#{{ page.url }}" tabindex="2">{{ page.shortName || page.name }}</a>
                </li>
              </ul>

              <ul class="nav nav-list well" ng-repeat="category in categories">
                <li class="nav-header module">
                  <a href="{{ category.url }}">{{ category.name }}</a>
                </li>

                <li ng-repeat="page in category.pages" ng-class="navClass(page)">
                  <a href="{{ page.url }}" tabindex="2">{{ page.shortName || page.name }}</a>
                </li>
              </ul>
            </form>
          </div>

          <div class="span9"> 
            <div data-ng-view />
          </div>
        </div>

      </div>
      <div class="push-down"><!-- // --></div> 
    </div>
    <!-- footer -->
    <footer class="footer">
      <div data-ng-include=" 'templates/footer.html' "></div>

      <!-- loads all javascript -->
      <script src="assets/js/loader.js"></script>
      <script src="assets/js/app/cabpmn.js"></script>
    </footer>
  </body>
</html>
